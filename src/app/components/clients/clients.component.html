<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-user"></i> Client</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{totalOwed | currency:settingCurrency}}</h5>
  </div>
</div>
<table *ngIf="clients.length > 0;else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of clients">
      <td>{{i.firstName}} {{i.lastName}}</td>
      <td>{{i.email}}</td>
      <td>{{i.balance | currency:i.currency}}</td>
      <td><a routerLink="client/{{i.id}}" class="btn btn-secondary btn-sm"><i
            class="fa fa-arrow-circle-o-right">Details</i></a></td>
    </tr>
  </tbody>
</table>
<ng-template #noClients>
  <hr>
  <h5>No client added</h5>
</ng-template>
