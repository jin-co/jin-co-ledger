<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">
            <i class="fa fa-lock"></i>
          </span>&nbsp;Join
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" [(ngModel)]="email" required class="form-control">
          </div>
          
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" [(ngModel)]="password" required class="form-control">
          </div>

          <input type="submit" value="Submit" class="btn btn-primary w-100 mt-4">
        </form>
      </div>
    </div>
  </div>
</div>
