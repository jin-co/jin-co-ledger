<div class="row" *ngIf="isLogged; else notLogged">
  <div class="col-md-10">
    <app-clients></app-clients>
  </div>
  <div class="col-md-2">
    <app-sidebar></app-sidebar>
  </div>
</div>

<ng-template #notLogged>
  <div class="row">
    <div class="col-md-6 mb-3">
      <a routerLink="/login" class="text-decoration-none">
        <div class="card">
          <h2 class="text-center">
            Login
          </h2>
        </div>
      </a>
    </div>

    <div class="col-md-6">
      <a routerLink="/join" class="text-decoration-none">
        <div class="card">
          <h2 class="text-center">
            Join
          </h2>
        </div>
      </a>
    </div>
  </div>
</ng-template>
